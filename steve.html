<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Steve</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ask Steve</h1>
    
    <nav>
      <a href="index.html" class="neon-button">Back to To-Do & Notes</a>
    </nav>
  </header>
  <div class="prompts">
    
  
  <main class="container">
    <div class="chat-container">
      <div id="chat-box">
        <!-- Chat messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask me about your tasks or notes...">
        <button class="neon-button" onclick="askSteve()">Ask</button>
        
      </div>
    </div>
     <!-- Question Button -->
     <button class="neon-button" onclick="toggleQuestions()">Questions</button>
    
     <!-- Slide Panel with Questions -->
     <div id="questions-slide" class="slide-panel">
       <button class="close-btn" onclick="toggleQuestions()">Close</button>
       <ul id="questions-list">
         <!-- Questions will be dynamically added here -->
       </ul>
     </div>
  </main>
  
  <script src="script.js"></script>
  <script src="sqs.js"></script>
  <script src="scs.js"></script>
</body>
</html>
